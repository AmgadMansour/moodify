<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moodify</title>
      <link href='https://fonts.googleapis.com/css?family=Crafty Girls' rel='stylesheet'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cam.css') }}">


  </head>
  <body>





  <div class="container">
        <video autoplay="true" id="videoElement"> </video>
        <canvas id="canvas" width="380" height="280"></canvas>

        <div id="buttongroup">
        <button id="snap" onclick="snap()">Snap Photo</button>
         <form id="form" action="/music" method="post">
        <button type="submit" id="play">
          <i class="button">Songs</i>
        </button>
      </form>
        </div>
    </div>




    <!-- if we put script in head browser begins loading external script files as it processes <head> tag. As soon as the file is loaded,-->
        <!--the browser executes it, binding the click event to #user_button. This happens before it processes <body> -->
    <!--tag, so #user_button isn't yet part of the DOM.-->
    <script src="/static/js/cam.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
